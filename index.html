	<section class="viewport viewport_step_1" data-section-name="step1">

				<div class="text-input-wrapper">
					<textarea placeholder="Напишите здесь текст для своего поста" class="text-input" id="text-input"></textarea>
				</div>
				<div class="nav-bar">
					<a href="#step2" class="nav-button button">Дальше</a>
				</div>
			</div>
		</div>
	</section>

	<section class="viewport viewport_step_2" data-section-name="step2">

	<script id="bg-color-selector-template" type="text/template">
		<ul class="colors-list colors-list_type_backgorund">
			<% _.each(bgColorsArr, function(i) { %>
			<li style="background: <%= i %>" class="colors-list__item bg-color-selector__item_color_<%= i %>" data-bg-color="<%= i %>"></li>
			<% }) %>
		</ul>
	</script>

	<script id="font-color-selector-template" type="text/template">
		<ul class="colors-list">
			<% _.each(fontColorsArr, function(i) { %>
			<li style="background: <%= i %>" class="colors-list__item font-color-selector__item_color_<%= i %>" data-color="<%= i %>"></li>
			<% }) %>
		</ul>
	</script>

	<script id="font-size-selector-template" type="text/template">
		<select>
			<% _.each(fontSizesArr, function(i) { %>
				<option <%= (i == canvasFontSize) ? 'selected' : '' %>><%= i %></option>
			<% }) %>
		</select>
	</script>
